<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiBuilder - Collaborative Wiki Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.0/firebase-firestore-compat.js"></script>

    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        'primary-dark': '#4B4BC8'
                    }
                }
            }
        }
    </script>
    
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col font-sans">
    <header class="bg-primary dark:bg-primary-dark text-white p-4 shadow-md flex justify-between items-center z-10 relative">
        <div class="flex items-center">
            <button id="sidebar-toggle" class="lg:hidden text-white mr-4 focus:outline-none">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <h1 class="text-2xl font-bold tracking-tight">WikiBuilder</h1>
        </div>
        <div class="flex items-center space-x-4">
            <input type="text" id="wiki-search" placeholder="Search wikis..."
                    class="px-3 py-1 rounded-md bg-white bg-opacity-20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white focus:bg-opacity-30 transition hidden lg:block">
            <button id="dark-mode-toggle" class="p-2 rounded-full hover:bg-white hover:bg-opacity-20 focus:outline-none transition">
                <i class="fas fa-moon text-xl dark:hidden"></i>
                <i class="fas fa-sun text-xl hidden dark:inline-block"></i>
            </button>
            <div id="user-info" class="relative group" style="display: none;">
                <button class="flex items-center space-x-2 p-2 rounded-full hover:bg-white hover:bg-opacity-20 focus:outline-none transition">
                    <i class="fas fa-user-circle text-2xl"></i>
                    <span id="user-display-name" class="font-semibold hidden sm:inline"></span>
                    <i class="fas fa-chevron-down text-xs ml-1"></i>
                </button>
                <div class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 hidden group-hover:block transition-opacity duration-200 ease-in-out opacity-0 group-hover:opacity-100">
                    <button id="logout-button" class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main class="flex flex-1 overflow-hidden">
        <aside id="sidebar" class="bg-gray-200 dark:bg-gray-800 w-64 flex flex-col p-4 shadow-lg overflow-y-auto transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-20 absolute lg:relative lg:!block">
             <div id="page-list-sidebar" class="w-64 bg-gray-100 dark:bg-gray-700 p-4 border-r border-gray-200 dark:border-gray-600 overflow-y-auto hidden">
                    <h3 class="text-lg font-semibold mb-3">Pages</h3>
                    <ul id="pages-list" class="space-y-2">
                        <li class="text-gray-600 dark:text-gray-400">No pages for this wiki.</li>
                    </ul>
                </div>

                <div id="page-content-area" class="flex-1 p-6 overflow-y-auto">
                    <div id="page-display" class="prose dark:prose-invert max-w-none">
                        <p class="text-gray-600 dark:text-gray-400">Select a page from the left to view its content, or create a new page.</p>
                    </div>
                    
                    <div id="page-edit-form-container" class="mt-8 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md hidden">
                        <h3 class="text-xl font-semibold mb-4" id="edit-form-title">Edit Page</h3>
                        <form id="page-form">
                            <div class="mb-4">
                                <label for="page-title-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Page Title</label>
                                <input type="text" id="page-title-input" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-primary focus:border-primary">
                            </div>
                            <div class="mb-4">
                                <label for="page-content-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Content (Markdown)</label>
                                <textarea id="page-content-input" rows="15" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-primary focus:border-primary"></textarea>
                            </div>
                            <div class="flex justify-end space-x-2">
                                <button type="submit" class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded-md transition">Save Page</button>
                                <button type="button" id="cancel-edit-page-button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-md transition">Cancel</button>
                                <button type="button" id="delete-page-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md transition">Delete Page</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section id="auth-section" class="flex-1 flex flex-col items-center justify-center p-6 bg-gray-50 dark:bg-gray-900">
            <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
                <h2 id="auth-title" class="text-3xl font-bold text-center mb-6 text-gray-800 dark:text-gray-100">Login</h2>
                <form id="auth-form" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                        <input type="email" id="email" required
                               class="mt-1 block w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-primary focus:border-primary">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                        <input type="password" id="password" required
                               class="mt-1 block w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-primary focus:border-primary">
                    </div>
                    <div id="confirm-password-group" class="hidden">
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password</label>
                        <input type="password" id="confirm-password"
                               class="mt-1 block w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-primary focus:border-primary">
                    </div>
                    <button type="submit" id="auth-submit-button"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition">
                        Login
                    </button>
                </form>
                <div class="mt-6 text-center">
                    <button id="toggle-auth-mode" class="text-primary hover:text-primary-dark text-sm focus:outline-none">
                        Don't have an account? Sign Up
                    </button>
                    <button id="forgot-password-button" class="block mt-2 text-primary hover:text-primary-dark text-sm focus:outline-none">
                        Forgot Password?
                    </button>
                </div>
            </div>
        </section>
    </main>

    <div id="createWikiModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Create New Wiki</h2>
            <form id="create-wiki-form">
                <div class="mb-4">
                    <label for="new-wiki-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Wiki Name</label>
                    <input type="text" id="new-wiki-name" required class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                </div>
                <div class="mb-4">
                    <label for="new-wiki-description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description</label>
                    <textarea id="new-wiki-description" rows="3" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100"></textarea>
                </div>
                <div class="mb-4">
                    <label for="new-wiki-icon" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Icon (Emoji)</label>
                    <input type="text" id="new-wiki-icon" placeholder="ðŸ“š" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                </div>
                <div class="mb-4 flex items-center">
                    <input type="checkbox" id="new-wiki-is-public" class="mr-2 h-4 w-4 text-primary rounded border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:ring-primary">
                    <label for="new-wiki-is-public" class="text-sm font-medium text-gray-700 dark:text-gray-300">Public Wiki</label>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="submit" class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded-md">Create Wiki</button>
                    <button type="button" onclick="hideModal('createWikiModal')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-md">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="manageUsersModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Manage Wiki Users</h2>
            <div id="user-list-container" class="mb-4 max-h-60 overflow-y-auto border border-gray-300 dark:border-gray-600 rounded-md p-2">
                <p id="no-users-message" class="text-gray-600 dark:text-gray-400">No users added to this wiki yet.</p>
            </div>
            <form id="add-user-form" class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 mb-4">
                <input type="email" id="user-email-input" placeholder="User Email" class="flex-1 p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                <select id="user-role-select" class="p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                    <option value="viewer">Viewer</option>
                    <option value="editor">Editor</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">Add User</button>
            </form>
            <div class="flex justify-end">
                <button type="button" onclick="hideModal('manageUsersModal')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-md">Done</button>
            </div>
        </div>
    </div>

    <div id="message-container" class="fixed bottom-4 right-4 z-50">
        </div>

    <script>
        // Firebase setup
        const firebaseConfig = {
            // Your Firebase project configuration
            // Replace with your actual Firebase config from your project settings
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore(); // Get Firestore instance

        // Initialize Marked for Markdown parsing
        marked.setOptions({
            gfm: true, // Use GitHub flavored markdown
            breaks: true // Enable GFM line breaks
        });

        // appState and other global variables
        const appState = {
            currentUser: null,
            wikis: [], // This will now be populated from Firestore
            users: [], // <--- CHANGED: It will now be populated from Firestore
            currentPage: null,
            currentWiki: null,
            searchTerm: '',
            sidebarOpen: false, // Start sidebar closed for mobile
            isDarkMode: window.matchMedia('(prefers-color-scheme: dark)').matches // Initialize based on system preference
        };

        // --- Utility Functions ---
        function updateAppState(newValues) {
            Object.assign(appState, newValues);
            renderApp(); // This function should re-render UI based on appState
        }

        function displayMessage(message, type = 'info', duration = 3000) {
            const container = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-3 mb-2 rounded-md shadow-md text-white ${
                type === 'success' ? 'bg-green-500' :
                type === 'error' ? 'bg-red-500' :
                'bg-blue-500'
            }`;
            messageDiv.textContent = message;
            container.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.remove();
            }, duration);
        }

        function showModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }

        function hideModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }

        function toggleDarkMode() {
            appState.isDarkMode = !appState.isDarkMode;
            document.documentElement.classList.toggle('dark', appState.isDarkMode);
            localStorage.setItem('darkMode', appState.isDarkMode);
        }

        function toggleSidebar() {
            appState.sidebarOpen = !appState.sidebarOpen;
            const sidebar = document.getElementById('sidebar');
            if (appState.sidebarOpen) {
                sidebar.classList.remove('-translate-x-full');
            } else {
                sidebar.classList.add('-translate-x-full');
            }
        }

        // --- Rendering Functions ---
        function renderApp() {
            document.documentElement.classList.toggle('dark', appState.isDarkMode);
            document.getElementById('user-info').style.display = appState.currentUser ? 'flex' : 'none';
            document.getElementById('user-display-name').textContent = appState.currentUser ? appState.currentUser.name || appState.currentUser.email : '';

            document.getElementById('app-section').classList.toggle('hidden', !appState.currentUser);
            document.getElementById('auth-section').classList.toggle('hidden', !!appState.currentUser);

            renderWikis();
            renderPages(); // Ensure pages for current wiki are rendered
            renderPageContent(); // Ensure page content is rendered
            renderPageEditorState(); // Render state of page editor
            renderWikiActions(); // Render wiki action buttons
            renderManageUsersModal(); // Update user management modal
        }

        function renderWikis() {
            const wikiList = document.getElementById('wiki-list');
            wikiList.innerHTML = ''; // Clear existing wikis

            const filteredWikis = appState.wikis.filter(wiki =>
                (wiki.name || '').toLowerCase().includes(appState.searchTerm.toLowerCase()) ||
                (wiki.description || '').toLowerCase().includes(appState.searchTerm.toLowerCase())
            );

            if (filteredWikis.length === 0) {
                wikiList.innerHTML = '<li class="text-gray-600 dark:text-gray-400">No wikis available.</li>';
                return;
            }

            filteredWikis.forEach(wiki => {
                const wikiElement = document.createElement('li');
                wikiElement.className = `p-3 rounded-md cursor-pointer flex items-center space-x-3 transition hover:bg-gray-300 dark:hover:bg-gray-700 ${appState.currentWiki && appState.currentWiki.id === wiki.id ? 'bg-primary text-white hover:!bg-primary-dark' : 'bg-gray-100 dark:bg-gray-700'}`;
                wikiElement.innerHTML = `
                    <span class="text-2xl">${wiki.icon || 'ðŸ“š'}</span>
                    <div class="flex-1">
                        <div class="font-semibold text-lg ${appState.currentWiki && appState.currentWiki.id === wiki.id ? 'text-white' : 'text-gray-800 dark:text-gray-100'}">${wiki.name}</div>
                        <div class="text-sm ${appState.currentWiki && appState.currentWiki.id === wiki.id ? 'text-gray-200' : 'text-gray-600 dark:text-gray-400'}">${wiki.description}</div>
                    </div>
                `;
                wikiElement.onclick = () => selectWiki(wiki.id);
                wikiList.appendChild(wikiElement);
            });
        }

        function renderPages() {
            const pagesList = document.getElementById('pages-list');
            pagesList.innerHTML = ''; // Clear existing pages

            if (!appState.currentWiki || !appState.currentWiki.pages || appState.currentWiki.pages.length === 0) {
                pagesList.innerHTML = '<li class="text-gray-600 dark:text-gray-400">No pages for this wiki.</li>';
                document.getElementById('page-list-sidebar').classList.add('hidden');
                document.getElementById('add-page-button').classList.add('hidden');
                return;
            }

            document.getElementById('page-list-sidebar').classList.remove('hidden');
            document.getElementById('add-page-button').classList.remove('hidden');

            appState.currentWiki.pages.forEach(page => {
                const pageElement = document.createElement('li');
                pageElement.className = `p-2 rounded-md cursor-pointer transition hover:bg-gray-200 dark:hover:bg-gray-600 ${appState.currentPage && appState.currentPage.id === page.id ? 'bg-blue-500 text-white hover:!bg-blue-600' : 'text-gray-800 dark:text-gray-100'}`;
                pageElement.textContent = page.title;
                pageElement.onclick = () => selectPage(page.id);
                pagesList.appendChild(pageElement);
            });
        }

        function renderPageContent() {
            const pageDisplay = document.getElementById('page-display');
            const pageEditFormContainer = document.getElementById('page-edit-form-container');

            if (appState.currentPage) {
                pageDisplay.innerHTML = marked.parse(appState.currentPage.content || 'No content for this page.');
                pageDisplay.classList.remove('hidden');
                pageEditFormContainer.classList.add('hidden');
                // Removed redundant 'edit-page-button'
            } else {
                pageDisplay.innerHTML = '<p class="text-gray-600 dark:text-gray-400">Select a page or create a new one.</p>';
                pageDisplay.classList.remove('hidden');
                pageEditFormContainer.classList.add('hidden');
                // Removed redundant 'edit-page-button'
            }
        }

        function renderPageEditorState() {
            const pageEditFormContainer = document.getElementById('page-edit-form-container');
            const pageTitleInput = document.getElementById('page-title-input');
            const pageContentInput = document.getElementById('page-content-input');
            const editFormTitle = document.getElementById('edit-form-title');
            const deletePageButton = document.getElementById('delete-page-button');

            if (pageEditFormContainer.classList.contains('hidden')) {
                // Not in edit mode, ensure display state is correct
                document.getElementById('page-display').classList.remove('hidden');
                return;
            }

            // In edit mode
            document.getElementById('page-display').classList.add('hidden');

            if (appState.currentPage) {
                editFormTitle.textContent = 'Edit Page';
                pageTitleInput.value = appState.currentPage.title;
                pageContentInput.value = appState.currentPage.content;
                deletePageButton.classList.remove('hidden');
            } else {
                editFormTitle.textContent = 'Create New Page';
                pageTitleInput.value = '';
                pageContentInput.value = '';
                deletePageButton.classList.add('hidden'); // Cannot delete a page that doesn't exist yet
            }
        }

        function renderWikiActions() {
            const addPageButton = document.getElementById('add-page-button');
            const manageUsersButton = document.getElementById('manage-users-button');
            const deleteWikiButton = document.getElementById('delete-wiki-button');

            const currentUserRole = appState.currentUser && appState.currentWiki
                ? (appState.currentWiki.users || []).find(u => u.userId === appState.currentUser.id)?.role
                : null;

            addPageButton.classList.toggle('hidden', !appState.currentWiki || !['admin', 'editor'].includes(currentUserRole));
            manageUsersButton.classList.toggle('hidden', !appState.currentWiki || currentUserRole !== 'admin');
            deleteWikiButton.classList.toggle('hidden', !appState.currentWiki || currentUserRole !== 'admin');

            document.getElementById('wiki-title').textContent = appState.currentWiki ? appState.currentWiki.name : 'Select a Wiki';
            document.getElementById('wiki-description').textContent = appState.currentWiki ? appState.currentWiki.description : '';
        }

        function renderManageUsersModal() {
            const userListContainer = document.getElementById('user-list-container');
            const noUsersMessage = document.getElementById('no-users-message');
            userListContainer.innerHTML = ''; // Clear previous list

            if (!appState.currentWiki || !appState.currentWiki.users || appState.currentWiki.users.length === 0) {
                noUsersMessage.classList.remove('hidden');
                return;
            }

            noUsersMessage.classList.add('hidden');
            appState.currentWiki.users.forEach(wikiUser => {
                const userElement = document.createElement('div');
                userElement.className = 'flex justify-between items-center bg-gray-100 dark:bg-gray-700 p-2 rounded-md mb-2';
                // Find user from the dynamically loaded appState.users
                const user = appState.users.find(u => u.id === wikiUser.userId);
                const userName = user ? user.name || user.email : wikiUser.userId; // Fallback to ID if user not found in appState.users

                userElement.innerHTML = `
                    <span>${userName} (${wikiUser.role})</span>
                    ${appState.currentUser && wikiUser.userId !== appState.currentUser.id && appState.currentUser.id === appState.currentWiki.ownerId ? `
                    <button class="remove-user-button bg-red-500 hover:bg-red-600 text-white text-xs px-2 py-1 rounded" data-user-id="${wikiUser.userId}">Remove</button>
                    ` : ''}
                `;
                userListContainer.appendChild(userElement);
            });

            document.querySelectorAll('.remove-user-button').forEach(button => {
                button.onclick = (e) => removeUserFromWiki(e.target.dataset.userId);
            });
        }


        // --- Core Application Logic ---

        // NEW: Function to load user profiles from Firestore
        async function loadUsers() {
            try {
                // Real-time listener for user profiles
                db.collection("users").onSnapshot(snapshot => {
                    const fetchedUsers = [];
                    snapshot.forEach(doc => {
                        fetchedUsers.push({ id: doc.id, ...doc.data() });
                    });
                    updateAppState({ users: fetchedUsers }); // Update appState with all user profiles
                }, error => {
                    console.error("Error fetching users: ", error);
                    displayMessage('Error loading user profiles.', 'error');
                });
            } catch (e) {
                console.error("Error setting up Firestore users listener:", e);
            }
        }

        // NEW: Function to load wikis and pages from Firestore
        async function loadWikisAndPages() {
            try {
                // Real-time listener for wikis
                db.collection("wikis").orderBy("lastUpdated", "desc").onSnapshot(snapshot => {
                    const fetchedWikis = [];
                    snapshot.forEach(doc => {
                        fetchedWikis.push({ id: doc.id, ...doc.data() });
                    });
                    updateAppState({ wikis: fetchedWikis });
                    renderWikis(); // Re-render the wiki list
                    // If a currentWiki is set, ensure it's still in the fetched list
                    if (appState.currentWiki && !fetchedWikis.find(w => w.id === appState.currentWiki.id)) {
                         updateAppState({ currentWiki: null, currentPage: null });
                         renderPages(); // Clear pages if current wiki is gone
                    } else if (appState.currentWiki) {
                        // Re-select the current wiki to ensure pages are loaded for the updated wiki data
                        selectWiki(appState.currentWiki.id);
                    }
                }, error => {
                    console.error("Error fetching wikis: ", error);
                    displayMessage('Error loading wikis. Please try again.', 'error');
                });
            } catch (e) {
                console.error("Error setting up Firestore listeners:", e);
            }
        }

        async function createWiki(event) {
            event.preventDefault();
            if (!appState.currentUser) {
                displayMessage('You must be logged in to create a wiki.', 'error');
                return;
            }

            const wikiName = document.getElementById('new-wiki-name').value;
            const wikiDescription = document.getElementById('new-wiki-description').value;
            const wikiIcon = document.getElementById('new-wiki-icon').value;
            const isPublic = document.getElementById('new-wiki-is-public').checked;

            if (!wikiName.trim()) {
                displayMessage('Wiki name cannot be empty.', 'error');
                return;
            }

            try {
                const newWikiRef = await db.collection("wikis").add({
                    name: wikiName,
                    description: wikiDescription,
                    icon: wikiIcon || 'ðŸ“š',
                    isPublic: isPublic,
                    ownerId: appState.currentUser.id, // Store the creator's ID
                    users: [{ userId: appState.currentUser.id, role: 'admin' }], // Creator is admin
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });

                // After creating the wiki, create a default 'Home Page' for it
                await db.collection("pages").add({
                    wikiId: newWikiRef.id,
                    title: 'Home Page',
                    content: `## Welcome to ${wikiName}!\n\nThis is your wiki's home page. Start adding content here.`,
                    creatorId: appState.currentUser.id,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });

                document.getElementById('create-wiki-form').reset();
                hideModal('createWikiModal');
                displayMessage('Wiki and default Home Page created successfully!', 'success');

            } catch (error) {
                console.error("Error creating wiki or default page: ", error);
                displayMessage('Failed to create wiki. ' + error.message, 'error');
            }
        }


        async function selectWiki(wikiId) {
            const selectedWiki = appState.wikis.find(wiki => wiki.id === wikiId);
            if (selectedWiki) {
                updateAppState({ currentWiki: selectedWiki, currentPage: null });

                // Fetch pages for the selected wiki from Firestore
                try {
                    const pagesSnapshot = await db.collection("pages")
                        .where("wikiId", "==", wikiId)
                        .orderBy("title")
                        .get();

                    const fetchedPages = [];
                    pagesSnapshot.forEach(doc => {
                        fetchedPages.push({ id: doc.id, ...doc.data() });
                    });

                    // Attach pages to the currentWiki object for easier access
                    appState.currentWiki.pages = fetchedPages;

                    renderPages(); // Re-render the pages list for the selected wiki
                    document.getElementById('wiki-title').textContent = selectedWiki.name;
                    document.getElementById('wiki-description').textContent = selectedWiki.description;

                    // Attempt to select the home page or the first page if available
                    const homePage = fetchedPages.find(page => page.title === 'Home Page');
                    if (homePage) {
                        selectPage(homePage.id);
                    } else if (fetchedPages.length > 0) {
                        selectPage(fetchedPages[0].id);
                    } else {
                        // No pages, clear current page
                        updateAppState({ currentPage: null });
                        renderPageContent(); // Clear content area
                    }

                } catch (error) {
                    console.error("Error fetching pages for wiki: ", error);
                    displayMessage('Error loading pages for this wiki.', 'error');
                }
            }
        }

        function selectPage(pageId) {
            if (!appState.currentWiki) return;
            const selectedPage = appState.currentWiki.pages.find(page => page.id === pageId);
            if (selectedPage) {
                updateAppState({ currentPage: selectedPage });
                renderPageContent();
            }
        }

        async function savePage(event) {
            event.preventDefault();
            if (!appState.currentWiki || !appState.currentUser) {
                displayMessage('Select a wiki and log in to save a page.', 'error');
                return;
            }

            const pageTitle = document.getElementById('page-title-input').value;
            const pageContent = document.getElementById('page-content-input').value;

            if (!pageTitle.trim()) {
                displayMessage('Page title cannot be empty.', 'error');
                return;
            }

            try {
                if (appState.currentPage && appState.currentPage.id) {
                    // Update existing page
                    await db.collection("pages").doc(appState.currentPage.id).update({
                        title: pageTitle,
                        content: pageContent,
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    displayMessage('Page updated successfully!', 'success');
                } else {
                    // Create new page
                    const newPageRef = await db.collection("pages").add({
                        wikiId: appState.currentWiki.id,
                        title: pageTitle,
                        content: pageContent,
                        creatorId: appState.currentUser.id,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    // Update appState to reflect the newly created page
                    updateAppState({ currentPage: { id: newPageRef.id, wikiId: appState.currentWiki.id, title: pageTitle, content: pageContent } });
                    displayMessage('Page created successfully!', 'success');
                }
                renderPages(); // Re-render pages list for current wiki
                hidePageEditForm(); // Hide form after saving
            } catch (error) {
                console.error("Error saving page: ", error);
                displayMessage('Failed to save page. ' + error.message, 'error');
            }
        }

        async function deleteWiki(wikiId) {
            if (!confirm('Are you sure you want to delete this wiki and all its pages? This action cannot be undone.')) {
                return;
            }

            try {
                // First, delete all pages associated with the wiki
                const pagesSnapshot = await db.collection("pages").where("wikiId", "==", wikiId).get();
                const batch = db.batch();
                pagesSnapshot.forEach(doc => {
                    batch.delete(doc.ref);
                });
                await batch.commit(); // Commit the batch delete for pages

                // Then, delete the wiki document itself
                await db.collection("wikis").doc(wikiId).delete();

                displayMessage('Wiki and all its pages deleted successfully!', 'success');
                hideModal('deleteWikiModal');
                // Reset current wiki/page if the deleted wiki was active
                if (appState.currentWiki && appState.currentWiki.id === wikiId) {
                    updateAppState({ currentWiki: null, currentPage: null });
                }
                // Wikis will re-render automatically due to the onSnapshot listener in loadWikisAndPages
            } catch (error) {
                console.error("Error deleting wiki: ", error);
                displayMessage('Failed to delete wiki. ' + error.message, 'error');
            }
        }

        async function deleteCurrentPage() {
            if (!appState.currentPage || !appState.currentWiki) {
                displayMessage('No page selected to delete.', 'error');
                return;
            }
            if (!confirm('Are you sure you want to delete this page? This action cannot be undone.')) {
                return;
            }

            try {
                await db.collection("pages").doc(appState.currentPage.id).delete();
                displayMessage('Page deleted successfully!', 'success');
                hideModal('deletePageModal'); // Assuming you have a delete page modal, otherwise hide form directly
                updateAppState({ currentPage: null }); // Clear the current page
                selectWiki(appState.currentWiki.id); // Re-load pages for the current wiki to update the list
            } catch (error) {
                console.error("Error deleting page: ", error);
                displayMessage('Failed to delete page. ' + error.message, 'error');
            }
        }

        function showPageEditForm() {
            document.getElementById('page-display').classList.add('hidden');
            document.getElementById('page-edit-form-container').classList.remove('hidden');
            renderPageEditorState();
        }

        function hidePageEditForm() {
            document.getElementById('page-display').classList.remove('hidden');
            document.getElementById('page-edit-form-container').classList.add('hidden');
        }

        async function addUserToWiki(event) {
            event.preventDefault();
            if (!appState.currentWiki || !appState.currentUser || appState.currentWiki.ownerId !== appState.currentUser.id) {
                displayMessage('You do not have permission to add users to this wiki.', 'error');
                return;
            }

            const userEmail = document.getElementById('user-email-input').value;
            const userRole = document.getElementById('user-role-select').value;

            if (!userEmail.trim()) {
                displayMessage('User email cannot be empty.', 'error');
                return;
            }

            try {
                // Find the user by email (assuming a 'users' collection or similar mapping)
                // Query Firestore 'users' collection to get the UID for the given email.
                const potentialUserQuery = await db.collection("users").where("email", "==", userEmail).limit(1).get();
                let targetUserId = null;
                if (!potentialUserQuery.empty) {
                    targetUserId = potentialUserQuery.docs[0].id; // Use Firestore document ID as userId
                } else {
                    displayMessage('User with that email not found. Please ensure they have signed up.', 'error');
                    return;
                }

                // Check if user already exists in wiki.users
                const existingUser = appState.currentWiki.users.find(u => u.userId === targetUserId);
                if (existingUser) {
                    if (existingUser.role === userRole) {
                        displayMessage('User already has this role.', 'info');
                        return;
                    } else {
                        // Update existing user's role
                        const updatedUsers = appState.currentWiki.users.map(u => 
                            u.userId === targetUserId ? { ...u, role: userRole } : u
                        );
                        await db.collection("wikis").doc(appState.currentWiki.id).update({ users: updatedUsers });
                        displayMessage('User role updated successfully!', 'success');
                    }
                } else {
                    // Add new user
                    const updatedUsers = [...appState.currentWiki.users, { userId: targetUserId, role: userRole }];
                    await db.collection("wikis").doc(appState.currentWiki.id).update({ users: updatedUsers });
                    displayMessage('User added successfully!', 'success');
                }
                
                document.getElementById('user-email-input').value = ''; // Clear input
                // Wiki will re-render due to onSnapshot, refreshing user list
            } catch (error) {
                console.error("Error adding user to wiki: ", error);
                displayMessage('Failed to add user. ' + error.message, 'error');
            }
        }

        async function removeUserFromWiki(userIdToRemove) {
            if (!appState.currentWiki || !appState.currentUser || appState.currentWiki.ownerId !== appState.currentUser.id) {
                displayMessage('You do not have permission to remove users from this wiki.', 'error');
                return;
            }
            if (!confirm('Are you sure you want to remove this user from the wiki?')) {
                return;
            }
            
            try {
                const updatedUsers = appState.currentWiki.users.filter(u => u.userId !== userIdToRemove);
                await db.collection("wikis").doc(appState.currentWiki.id).update({ users: updatedUsers });
                displayMessage('User removed successfully!', 'success');
                // Wiki will re-render due to onSnapshot, refreshing user list
            } catch (error) {
                console.error("Error removing user from wiki: ", error);
                displayMessage('Failed to remove user. ' + error.message, 'error');
            }
        }


        // --- Auth Functions ---
        let authMode = 'login'; // 'login' or 'signup'

        function updateAuthForm() {
            const authTitle = document.getElementById('auth-title');
            const authSubmitButton = document.getElementById('auth-submit-button');
            const confirmPasswordGroup = document.getElementById('confirm-password-group');
            const toggleAuthModeButton = document.getElementById('toggle-auth-mode');
            const forgotPasswordButton = document.getElementById('forgot-password-button');

            if (authMode === 'login') {
                authTitle.textContent = 'Login';
                authSubmitButton.textContent = 'Login';
                confirmPasswordGroup.classList.add('hidden');
                toggleAuthModeButton.textContent = "Don't have an account? Sign Up";
                forgotPasswordButton.classList.remove('hidden');
            } else { // signup
                authTitle.textContent = 'Sign Up';
                authSubmitButton.textContent = 'Sign Up';
                confirmPasswordGroup.classList.remove('hidden');
                toggleAuthModeButton.textContent = "Already have an account? Log In";
                forgotPasswordButton.classList.add('hidden');
            }
        }

        async function handleAuthSubmit(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (authMode === 'signup' && password !== confirmPassword) {
                displayMessage('Passwords do not match.', 'error');
                return;
            }

            try {
                if (authMode === 'login') {
                    await auth.signInWithEmailAndPassword(email, password);
                    displayMessage('Logged in successfully!', 'success');
                } else { // signup
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    // Add user to a 'users' collection in Firestore (optional, but good for user profiles)
                    await db.collection("users").doc(userCredential.user.uid).set({
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    displayMessage('Account created successfully! You are now logged in.', 'success');
                }
            } catch (error) {
                console.error("Auth error:", error);
                displayMessage('Authentication failed: ' + error.message, 'error');
            }
        }

        async function logout() {
            try {
                await auth.signOut();
                displayMessage('Logged out successfully!', 'success');
            } catch (error) {
                console.error("Logout error:", error);
                displayMessage('Failed to log out: ' + error.message, 'error');
            }
        }

        async function resetPassword() {
            const email = document.getElementById('email').value;
            if (!email) {
                displayMessage('Please enter your email to reset password.', 'info');
                return;
            }
            try {
                await auth.sendPasswordResetEmail(email);
                displayMessage('Password reset email sent to ' + email, 'success');
            } catch (error) {
                console.error("Password reset error:", error);
                displayMessage('Failed to send password reset email: ' + error.message, 'error');
            }
        }

        // --- Event Listeners ---
        document.getElementById('dark-mode-toggle').addEventListener('click', toggleDarkMode);
        document.getElementById('sidebar-toggle').addEventListener('click', toggleSidebar);
        document.getElementById('close-sidebar').addEventListener('click', toggleSidebar);
        document.getElementById('create-wiki-button').addEventListener('click', () => showModal('createWikiModal'));
        document.getElementById('create-wiki-form').addEventListener('submit', createWiki);
        document.getElementById('add-page-button').addEventListener('click', () => {
            updateAppState({ currentPage: null }); // Clear current page to indicate new page creation
            showPageEditForm();
        });
        document.getElementById('page-form').addEventListener('submit', savePage);
        document.getElementById('cancel-edit-page-button').addEventListener('click', hidePageEditForm);
        document.getElementById('delete-page-button').addEventListener('click', deleteCurrentPage);
        document.getElementById('delete-wiki-button').addEventListener('click', () => deleteWiki(appState.currentWiki.id)); // Pass current wiki ID
        
        document.getElementById('wiki-search').addEventListener('input', (e) => {
            updateAppState({ searchTerm: e.target.value });
        });
        document.getElementById('mobile-wiki-search').addEventListener('input', (e) => {
            updateAppState({ searchTerm: e.target.value });
        });

        document.getElementById('manage-users-button').addEventListener('click', () => showModal('manageUsersModal'));
        document.getElementById('add-user-form').addEventListener('submit', addUserToWiki);

        // Auth related listeners
        document.getElementById('auth-form').addEventListener('submit', handleAuthSubmit);
        document.getElementById('toggle-auth-mode').addEventListener('click', () => {
            authMode = authMode === 'login' ? 'signup' : 'login';
            updateAuthForm();
        });
        document.getElementById('logout-button').addEventListener('click', logout);
        document.getElementById('forgot-password-button').addEventListener('click', resetPassword);


        // Initial app setup
        function initApp() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    // User is signed in.
                    updateAppState({ currentUser: { id: user.uid, email: user.email, name: user.displayName || user.email } });
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('app-section').classList.remove('hidden');
                    loadWikisAndPages(); // Load wiki and page data
                    loadUsers(); // <--- ADDED: Load user profiles when authenticated
                } else {
                    // User is signed out.
                    // Ensure users are cleared as well when logging out
                    updateAppState({ currentUser: null, wikis: [], users: [], currentWiki: null, currentPage: null }); // <--- MODIFIED: Clear users array on logout
                    document.getElementById('auth-section').classList.remove('hidden');
                    document.getElementById('app-section').classList.add('hidden');
                }
                updateAuthForm(); // Ensure auth form is correct based on state
                renderApp(); // Render the UI based on the new appState
            });
            
            // Apply dark mode preference on load
            const savedDarkMode = localStorage.getItem('darkMode');
            if (savedDarkMode !== null) {
                appState.isDarkMode = JSON.parse(savedDarkMode);
            }
            document.documentElement.classList.toggle('dark', appState.isDarkMode);
        }

        // Call initApp when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
